<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container"> <div style="margin-bottom:50px; font-size: 50px;">My Calculator</div>
        <div class="calculatorContainer">
            <div class="resultsContainer">
                <div class="detailsContainer"><div class="detailsOfCalculus"></div></div>
                <div class="resultBox"></div>
            </div>
            <div class="memoryButtonsContainer">
               <!-- <div class="memoryBtnDiv"><button class="memoryButton">MC</button></div>
                <div class="memoryBtnDiv"><button class="memoryButton">MR</button></div>
                <div class="memoryBtnDiv"><button class="memoryButton">M+</button></div>
                <div class="memoryBtnDiv"><button class="memoryButton">M-</button></div>
                <div class="memoryBtnDiv"><button class="memoryButton">MS</button></div>
                <div class="memoryBtnDiv"><button class="memoryButton">M</button></div>-->
            </div>
            <div class="calcOperatorsGrid">
               <!-- <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">%</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">√</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">x²</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol" >1/x</button></div>-->
                <div class="OperatorButtonDiv"><button class="operatorButton  clearBtn">CE</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton  clearBtn">C</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton  clearBtn">⌫</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">÷</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="103">7</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="104">8</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="105">9</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">X</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="100">4</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="101">5</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="102">6</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">-</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="97">1</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="98">2</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="99">3</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">+</button></div>
                <!--<div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">±</button></div>-->
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="96">0</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton numbersAndDot" data-key="110">.</button></div>
                <div class="OperatorButtonDiv"><button class="operatorButton operatorSimbol">=</button></div>
            </div>
        </div>
    </div>    
    
  </body>

  
  <script src="script.js"></script>
</html>
